
  <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)">

    <div class="form-group">
      <label for="exampleInputEmail1">DOB</label>
      <input type="email" class="form-control" [(ngModel)]="model.dob" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter DOB" name="dob">
      <small id="emailHelp" class="form-text text-muted">
        We'll never share your DOB with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">DIM</label>
        <input type="number" class="form-control" id="exampleInputImage" placeholder="Enter dim"  [(ngModel)]="model.dim" name="dim">

    </div>
  
    <div class="form-group">
      <label for="exampleInputPassword1">Cow ID</label>
      <input type="number" name="cow_id" [(ngModel)]="model.cow_id" class="form-control" id="exampleInputImage" placeholder="Enter cow id">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">RF ID</label>
      <input type="number" name="rf_id" [(ngModel)]="model.rf_id" class="form-control" id="exampleInputImage" placeholder="Enter RF Id">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">National_id</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="national_id" name="national_id" [(ngModel)]="model.national_id">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Last_Heat</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="last_heat" name="last_heat" [(ngModel)]="model.last_heat">
      </div>
    
    <button type="submit"  class="btn btn-primary">Submit</button>
  </form>
