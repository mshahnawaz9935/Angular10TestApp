
  <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)">

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" [(ngModel)]="model.email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
      <small id="emailHelp" class="form-text text-muted">
        We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
        <input type="text" class="form-control" id="exampleInputImage" placeholder="Enter name"  [(ngModel)]="model.name" name="name">

    </div>
  
    <div class="form-group">
      <label for="exampleInputPassword1">ID</label>
      <input type="number" name="id" [(ngModel)]="model.id" class="form-control" id="exampleInputImage" placeholder="Enter id">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Phone</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="Phone" name="phone" [(ngModel)]="model.phone">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="Address" name="address" [(ngModel)]="model.address">
      </div>
    
    <button type="submit"  class="btn btn-primary">Submit</button>
  </form>
